icons_format = "{icon}"

[theme]
theme = "plain"
[theme.overrides]
idle_bg = "#000000"
idle_fg = "#aaaaaa"
info_bg = "#000000"
info_fg = "#bbbbbb"
good_bg = "#000000"
good_fg = "#cccccc"
warning_bg = "#000000"
warning_fg = "#eeeeee"
critical_bg = "#000000"
critical_fg = "#ffffff"
separator = "\ue0b2"
alternating_tint_bg = "#111111"
separator_bg = "auto"
separator_fg = "auto"

[icons]
icons = "awesome4"

[icons.overrides]
# emacs = "î˜²"
backlight = "\uf0eb"
